apply plugin: 'scala'

repositories{
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies{
      compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.1'
      compile 'com.typesafe.akka:akka-actor_2.12:2.4.17'
      compile 'com.typesafe.akka:akka-http-core_2.12:10.0.4'
      compile 'com.typesafe.akka:akka-http-testkit_2.12:10.0.4'
      compile group: 'com.typesafe', name: 'config', version: '1.3.1'

      testCompile 'junit:junit:4.12'
      testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.1'

      testRuntime group: 'org.scala-lang.modules', name: 'scala-xml_2.12', version: '1.0.6'
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'sample.hello.Main'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}